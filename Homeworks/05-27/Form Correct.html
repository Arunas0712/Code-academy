<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<h2>Registracija į kursus</h2>

<hr>

<form method="GET" action="/index.php">
  <label for="name">Vardas:</label>
  <input type="text" name="name" id="name">

  <h3>Programavimo kalba:</h3>

  <label for="cplusplus">C++</label>
  <input type="radio" id="cplusplus" name="prog_lang" value="C++">

  <br>

  <label for="php">PHP</label>
  <input type="radio" id="php" name="prog_lang" value="PHP" checked="checked">

  <br>

  <label for="python">Python</label>
  <input type="radio" id="python" name="prog_lang" value="Python">

  <h4>Papildoma informacija</h4>

  <p>
    <textarea rows="4" cols="35" placeholder="Pvz. : turite C++ programavimo patirties"></textarea>
  </p>

  <label for="password">Slaptažodis:</label>
  <br>
  <input type="password">

  <select>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option value="04">4</option>
    <option>5</option>
  </select>

  <br>
  <br>

  <button type="button">Siųsti</button>
</form>
</body>
</html>
